<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mulah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center py-5">
          <h1 style="font-size: 48px">MULAH</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3>Registration</h3>
        </div>
      </div>
      <div class="row">
        <div class="col py-3">
          <p>Please fill up your details.</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>Name</p>
        </div>
      </div>
      <div class="row-name">
        <div class="col">
          <input type="text" placeholder="Enter Name" class="ps-3 fs-3" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p style="color: red">*Please insert a name.</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>Birthday</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input type="number" class="form-birth ps-3 fs-3" placeholder="DD" />
        </div>
        <div class="col-3">
          <input type="number" class="form-birth ps-3 fs-3" placeholder="MM" />
        </div>
        <div class="col-6">
          <input type="number" class="form-birth ps-3 fs-3" placeholder="YYYY" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p style="color: red">*Please insert your birthday.</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>Email</p>
        </div>
      </div>
      <div class="row-email">
        <div class="col">
          <input type="text" placeholder="Email Address" class="ps-3 fs-3" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p style="color: red">*Please insert a valid email address.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <input class="checkbox" type="checkbox" name="" id="" />
        </div>
        <div class="col-6">
          <p>No email address</p>
        </div>
      </div>
      <div class="row py-5">
        <div class="col">
          <a href="#"><button class="btn">Continue</button></a>
        </div>
      </div>
    </div>
    <hr class="py-3" />
    <div class="row">
      <div class="col text-center my-5">
        <h4 style="color: #636363">Powered by <span style="color: rgb(68, 68, 255)">MulahRewards.com</span></h4>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
